<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Таблица</title>

<style>
html, body {
  margin: 0;
  background: #0e0e11;
  color: #eee;
  font-family: system-ui, sans-serif;
}

#sheet {
  padding: 20px;
  overflow-x: auto;
}

/* таблица */
table {
  border-collapse: collapse;
  background: #fff;
  color: #000;
}

td, th {
  padding: 4px 6px;
}
</style>
</head>

<body>

<div id="sheet">Загрузка таблицы…</div>

<script>
fetch('sheet.html')
  .then(r => {
    if (!r.ok) throw new Error('HTTP ' + r.status);
    return r.text();
  })
  .then(html => {
    const doc = new DOMParser().parseFromString(html, 'text/html');
    const table = doc.querySelector('table');

    if (!table) {
      document.getElementById('sheet').innerText =
        'Таблица не найдена в sheet.html';
      return;
    }

    document.getElementById('sheet').innerHTML = '';
    document.getElementById('sheet').appendChild(table);
  })
  .catch(e => {
    document.getElementById('sheet').innerText =
      'Ошибка загрузки sheet.html';
    console.error(e);
  });
</script>

</body>
</html>
