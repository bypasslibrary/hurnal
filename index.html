<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Расписание групп</title>

<!-- Подключаем стиль Google из resources -->
<link rel="stylesheet" href="resources/sheet.css">

<style>
/* Контейнер для таблицы */
#sheet-container {
  padding: 20px;
  overflow-x: auto;
  background: #0e0e11;
}

/* Фиксируем шапку таблицы */
#sheet-container table thead th {
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 2;
}

/* Подгоняем таблицу под экран */
#sheet-container table {
  width: 100%;
  border-collapse: collapse;
}
</style>
</head>

<body>

<h1 style="text-align:center; color:#fff;">Расписание групп</h1>

<div id="sheet-container">
  Загрузка таблицы…
</div>

<script>
fetch('sheet.html')
  .then(r => r.text())
  .then(html => {
    const doc = new DOMParser().parseFromString(html, 'text/html');
    const table = doc.querySelector('table');

    if (!table) {
      document.getElementById('sheet-container').innerText =
        'Ошибка: таблица не найдена';
      return;
    }

    const container = document.getElementById('sheet-container');
    container.innerHTML = '';
    container.appendChild(table);
  })
  .catch(err => {
    document.getElementById('sheet-container').innerText =
      'Ошибка загрузки таблицы';
    console.error(err);
  });
</script>

</body>
</html>
