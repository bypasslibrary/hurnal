<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Расписание групп</title>

<!-- Подключаем стиль Google из resources -->
<link rel="stylesheet" href="resources/sheet.css">

<style>
/* ===== Контейнер таблицы ===== */
#sheet-container {
  padding: 10px;
  background: #0e0e11;
  
  /* Горизонтальный и вертикальный скролл */
  overflow-x: auto;
  overflow-y: auto;

  /* Ограничиваем высоту контейнера */
  max-height: 80vh;
  border: 1px solid #444;
}

/* Таблица растягивается по содержимому */
#sheet-container table {
  width: max-content;  /* не сжимать таблицу */
  border-collapse: collapse;
}

/* Фиксируем шапку */
#sheet-container table thead th {
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 2;
}

/* Фиксируем первый столбец */
#sheet-container table th:first-child,
#sheet-container table td:first-child {
  position: sticky;
  left: 0;
  background: #fff;
  z-index: 3;
}

/* Цвет текста и общий стиль */
body {
  margin: 0;
  padding: 0;
  font-family: system-ui, sans-serif;
  background: #0e0e11;
  color: #eaeaf0;
}

h1 {
  text-align: center;
  color: #fff;
}
</style>
</head>

<body>

<h1>Расписание групп</h1>

<div id="sheet-container">
  Загрузка таблицы…
</div>

<script>
fetch('sheet.html')
  .then(r => r.text())
  .then(html => {
    const doc = new DOMParser().parseFromString(html, 'text/html');
    const table = doc.querySelector('table');

    if (!table) {
      document.getElementById('sheet-container').innerText =
        'Ошибка: таблица не найдена';
      return;
    }

    const container = document.getElementById('sheet-container');
    container.innerHTML = '';
    container.appendChild(table);
  })
  .catch(err => {
    document.getElementById('sheet-container').innerText =
      'Ошибка загрузки таблицы';
    console.error(err);
  });
</script>

</body>
</html>
