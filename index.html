<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Таблица</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0e0e11;
  color: #eaeaf0;
  font-family: system-ui, sans-serif;
}

#sheet {
  padding: 20px;
}

/* iframe от Google — локальный, безопасный */
#sheet iframe {
  width: 100%;
  min-height: 80vh;
  border: none;
  background: #fff;
}
</style>
</head>

<body>

<div id="sheet">Загрузка таблицы…</div>

<script>
fetch('sheet.html')
  .then(r => r.text())
  .then(html => {
    const doc = new DOMParser().parseFromString(html, 'text/html');

    // ВАЖНО: вставляем body целиком
    document.getElementById('sheet').innerHTML = doc.body.innerHTML;
  })
  .catch(err => {
    document.getElementById('sheet').innerText =
      'Ошибка загрузки sheet.html';
    console.error(err);
  });
</script>

</body>
</html>
