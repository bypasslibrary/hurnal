<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Таблица</title>

<style>
html, body {
  margin: 0;
  background: #0e0e11;
  color: #eee;
  font-family: system-ui, sans-serif;
}

#sheet {
  padding: 20px;
  overflow-x: auto;
}

table {
  border-collapse: collapse;
  background: #fff;
  color: #000;
}

td, th {
  padding: 4px 6px;
}
</style>
</head>

<body>

<div id="sheet">Загрузка…</div>

<script>
fetch('./sheet.html')
  .then(r => r.text())
  .then(html => {
    const doc = new DOMParser().parseFromString(html, 'text/html');
    const table = doc.querySelector('table');
    document.getElementById('sheet').innerHTML = '';
    document.getElementById('sheet').appendChild(table);
  });
</script>

</body>
</html>
