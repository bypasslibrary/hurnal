<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Расписание групп</title>

<!-- Подключаем стиль Google из resources -->
<link rel="stylesheet" href="resources/sheet.css">

<style>
/* ===== Контейнер таблицы ===== */
#sheet-container {
  padding: 10px;
  background: #0e0e11;
  overflow-x: auto;
  overflow-y: auto;
  max-height: 80vh;
  border: 1px solid #444;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  font-size: 14px;
  color: #f0f0f0;
}

/* Таблица растягивается по содержимому */
#sheet-container table {
  width: max-content;  
  border-collapse: collapse;
  background: #1a1a1a;
}

/* Стиль ячеек */
#sheet-container table th,
#sheet-container table td {
  padding: 6px 10px !important; /* override встроенных стилей Google */
  border: 1px solid #555 !important;
  color: #f0f0f0 !important;
  background: #1a1a1a !important;
  vertical-align: middle !important;
  text-align: center !important;
  font-weight: 500 !important;
}

/* Фиксируем шапку */
#sheet-container table thead th {
  position: sticky;
  top: 0;
  background: #2c2c2c !important;
  z-index: 2;
}

/* Фиксируем первый столбец */
#sheet-container table th:first-child,
#sheet-container table td:first-child {
  position: sticky;
  left: 0;
  background: #2c2c2c !important;
  z-index: 3;
}

/* Цвет ссылок (если есть) */
#sheet-container table a {
  color: #6fa8dc !important;
  text-decoration: none;
}

/* Заголовок страницы */
body {
  margin: 0;
  padding: 0;
  background: #0e0e11;
  color: #fff;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
}

h1 {
  text-align: center;
  color: #fff;
  margin: 20px 0;
}
</style>
</head>

<body>

<h1>Расписание групп</h1>

<div id="sheet-container">
  Загрузка таблицы…
</div>

<script>
fetch('sheet.html')
  .then(r => r.text())
  .then(html => {
    const doc = new DOMParser().parseFromString(html, 'text/html');
    const table = doc.querySelector('table');

    if (!table) {
      document.getElementById('sheet-container').innerText =
        'Ошибка: таблица не найдена';
      return;
    }

    const container = document.getElementById('sheet-container');
    container.innerHTML = '';
    container.appendChild(table);
  })
  .catch(err => {
    document.getElementById('sheet-container').innerText =
      'Ошибка загрузки таблицы';
    console.error(err);
  });
</script>

</body>
</html>
