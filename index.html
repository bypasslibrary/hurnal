<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Таблица</title>

<style>
/* ===== BASE ===== */
html, body {
  margin: 0;
  padding: 0;
  background: #0e0e11;
  color: #eaeaf0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
}

/* ===== CONTAINER ===== */
#sheet {
  padding: 20px;
  overflow-x: auto;
}

/* ===== TABLE ===== */
table {
  border-collapse: collapse;
  background: #ffffff;
  color: #000000;
}

td, th {
  padding: 4px 6px;
  vertical-align: middle;
  white-space: nowrap;
}

/* фикс шапки */
thead th {
  position: sticky;
  top: 0;
  background: #ffffff;
  z-index: 2;
}

/* адаптив */
@media (max-width: 768px) {
  #sheet {
    padding: 10px;
  }
}
</style>
</head>

<body>

<div id="sheet">Загрузка таблицы…</div>

<script>
fetch('sheet.html')
  .then(r => {
    if (!r.ok) throw new Error('HTTP ' + r.status);
    return r.text();
  })
  .then(html => {
    const doc = new DOMParser().parseFromString(html, 'text/html');
    const table = doc.querySelector('table');

    if (!table) {
      document.getElementById('sheet').innerText =
        'Таблица в sheet.html не найдена';
      return;
    }

    const container = document.getElementById('sheet');
    container.innerHTML = '';
    container.appendChild(table);
  })
  .catch(err => {
    document.getElementById('sheet').innerText =
      'Ошибка загрузки sheet.html';
    console.error(err);
  });
</script>

</body>
</html>
