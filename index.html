<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Расписание</title>
<style>
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  th { background: #eee; }
</style>
</head>
<body>
<h1>Расписание</h1>
<div id="schedule"></div>

<script>
const url = "https://raw.githubusercontent.com/ВАШ_ЮЗЕРНЭЙМ/hurnal/main/data.json";

fetch(url)
  .then(res => res.json())
  .then(data => {
    const sheetName = Object.keys(data)[0]; // Берем первый лист
    const tableData = data[sheetName];

    const table = document.createElement("table");
    const headerRow = document.createElement("tr");

    // Заголовки
    Object.keys(tableData[0]).forEach(h => {
      const th = document.createElement("th");
      th.textContent = h;
      headerRow.appendChild(th);
    });
    table.appendChild(headerRow);

    // Строки
    tableData.forEach(row => {
      const tr = document.createElement("tr");
      Object.values(row).forEach(v => {
        const td = document.createElement("td");
        td.textContent = v;
        tr.appendChild(td);
      });
      table.appendChild(tr);
    });

    document.getElementById("schedule").appendChild(table);
  })
  .catch(err => {
    console.error("Ошибка загрузки расписания:", err);
    document.getElementById("schedule").textContent = "Не удалось загрузить таблицу.";
  });
</script>
</body>
</html>
