<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица с GitHub CSV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background: #007acc;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

<h2>Данные из Google Sheets (через GitHub CSV)</h2>

<table id="myTable">
  <thead></thead>
  <tbody></tbody>
</table>

<script>
const csvUrl = "https://raw.githubusercontent.com/bypasslibrary/hurnal/main/data.csv"; // <-- вставь сюда свою ссылку

fetch(csvUrl)
  .then(res => res.text())
  .then(csvText => {
    const rows = csvText.trim().split("\n").map(r => r.split(","));
    const tableHead = document.querySelector("#myTable thead");
    const tableBody = document.querySelector("#myTable tbody");

    // создаём заголовок таблицы из первой строки CSV
    const headerRow = document.createElement("tr");
    rows[0].forEach(header => {
      const th = document.createElement("th");
      th.textContent = header;
      headerRow.appendChild(th);
    });
    tableHead.appendChild(headerRow);

    // создаём тело таблицы из остальных строк
    rows.slice(1).forEach(row => {
      const tr = document.createElement("tr");
      row.forEach(cell => {
        const td = document.createElement("td");
        td.textContent = cell;
        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });
  })
  .catch(err => {
    console.error("Ошибка загрузки CSV:", err);
  });
</script>

</body>
</html>
