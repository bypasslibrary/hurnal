<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Расписание групп</title>
<style>
body {
  margin: 0;
  padding: 0;
  background: #0e0e11;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1 {
  margin: 20px 0;
  text-align: center;
}
#pdf-container {
  width: 95%;
  height: 80vh;
  overflow: auto;
  border: 1px solid #444;
  background: #0e0e11;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}
canvas {
  border: 1px solid #222;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
</style>
</head>
<body>

<h1>Расписание групп</h1>
<div id="pdf-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.489/pdf.min.js"></script>
<script>
const container = document.getElementById('pdf-container');
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.489/pdf.worker.min.js';

// Замените на свой GitHub Pages URL к PDF
const pdfUrl = 'https://raw.githubusercontent.com/USERNAME/REPO/main/Расписание.pdf';

// Загружаем PDF через fetch и blob
fetch(pdfUrl)
  .then(res => res.blob())
  .then(blob => {
    const url = URL.createObjectURL(blob);
    return pdfjsLib.getDocument(url).promise;
  })
  .then(pdf => {
    for (let i = 1; i <= pdf.numPages; i++) {
      pdf.getPage(i).then(page => {
        const scale = 1.2;
        const viewport = page.getViewport({ scale });
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        container.appendChild(canvas);
        page.render({ canvasContext: ctx, viewport });
      });
    }
  })
  .catch(err => {
    container.innerHTML = `<p style="color:red;">Ошибка загрузки PDF: ${err.message}</p>`;
  });
</script>

</body>
</html>
