<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Расписание групп</title>

<!-- Подключаем оригинальный стиль Google из папки resources -->
<link rel="stylesheet" href="resources/sheet.css">

<style>
/* ===== Контейнер таблицы с прокруткой ===== */
#sheet-wrapper {
  max-height: 80vh;      /* ограничиваем высоту контейнера */
  overflow-x: auto;      /* горизонтальный скролл */
  overflow-y: auto;      /* вертикальный скролл */
  background: #0e0e11;   /* тёмный фон */
  padding: 10px;
  border: 1px solid #444;
}

/* Фиксируем шапку таблицы */
#sheet-wrapper table thead th {
  position: sticky;
  top: 0;
  z-index: 2;
  background: inherit; /* берёт оригинальный фон */
}

/* Фиксируем первый столбец */
#sheet-wrapper table th:first-child,
#sheet-wrapper table td:first-child {
  position: sticky;
  left: 0;
  z-index: 3;
  background: inherit; /* берёт оригинальный фон */
}

/* Убираем margin у таблицы */
#sheet-wrapper table {
  border-collapse: collapse;
}

/* Опционально делаем плавный скролл */
#sheet-wrapper {
  scroll-behavior: smooth;
}

/* Заголовок страницы */
body {
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: #0e0e11;
  color: #fff;
}

h1 {
  text-align: center;
  margin: 20px 0;
}
</style>
</head>

<body>

<h1>Расписание групп</h1>

<div id="sheet-wrapper">
  Загрузка таблицы…
</div>

<script>
fetch('sheet.html')
  .then(response => response.text())
  .then(html => {
    const container = document.getElementById('sheet-wrapper');
    
    // Вставляем HTML из Google Sheets целиком
    container.innerHTML = html;

    // После вставки можно дополнительно фиксировать шапку и первый столбец через JS, если нужно
  })
  .catch(err => {
    document.getElementById('sheet-wrapper').innerText = 'Ошибка загрузки таблицы';
    console.error(err);
  });
</script>

</body>
</html>
