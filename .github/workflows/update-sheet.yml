name: Update Google Sheet HTML

on:
  schedule:
    - cron: "*/30 * * * *"   # каждые 30 минут
  workflow_dispatch:

jobs:
  update-sheet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Google Sheet ZIP
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/1FcEVDrkvj4DBugXA4Cz5a5mApTsZ4ZEc/export?format=zip&id=1FcEVDrkvj4DBugXA4Cz5a5mApTsZ4ZEc" -o sheet.zip

      - name: Unzip and move files safely
        run: |
          unzip -o sheet.zip -d tmp
          mkdir -p resources

          # Находим первый HTML файл в tmp/ (не важно, как он закодирован)
          HTML_FILE=$(find tmp -maxdepth 1 -type f -name "*.html" | head -n 1)
          mv "$HTML_FILE" sheet.html

          # Копируем CSS из папки resources
          mv tmp/resources/* resources/

          # Очистка
          rm -rf tmp sheet.zip

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add sheet.html resources/*
          git diff --cached --quiet || git commit -m "Update sheet"
          git push
