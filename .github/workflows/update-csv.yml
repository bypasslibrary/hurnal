name: Update schedule

on:
  schedule:
    - cron: "*/5 * * * *"   # каждые 5 минут
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download CSV from Google Sheets
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/1lZKOyyAo56vAhCJaA5obhT5fFG4P2jnb/export?format=csv&gid=735258046" -o raw.csv

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Parse CSV → JSON
        run: |
          python parser.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "action@github.com"

          git add data.json
          git diff --cached --quiet && exit 0

          git commit -m "Update schedule data"

          git pull --rebase origin main
          git push origin main
