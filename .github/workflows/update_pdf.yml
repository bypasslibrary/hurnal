name: Update PDF

on:
  schedule:
    # каждый час; можно изменить на нужный интервал
    - cron: "0 * * * *"
  workflow_dispatch:  # ручной запуск при необходимости

jobs:
  update-pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download Google Sheet as PDF
      run: |
        curl -L -o "Расписание.pdf" "https://docs.google.com/spreadsheets/d/1FcEVDrkvj4DBugXA4Cz5a5mApTsZ4ZEc/export?format=pdf&id=1FcEVDrkvj4DBugXA4Cz5a5mApTsZ4ZEc"

    - name: Commit and push updated PDF
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add Расписание.pdf
        git commit -m "Обновление PDF расписания [skip ci]" || echo "No changes to commit"
        git push
